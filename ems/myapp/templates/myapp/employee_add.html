<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../../../static/css/my-styles.css">
</head>


<body class="emp-add bg-body-tertiary">

    <h2 class="text-center mb-3 py-2 text-primary-emphasis bg-body-secondary sticky-top">Add Employee</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6 p-2">

                <form method="post" enctype="multipart/form-data" class="p-3 shadow border border-3 rounded my-3">

                    {%csrf_token%}
    
                    {{form}}
    
                    <div class="text-center">
                        <button type="submit" class="btn btn-info text-light px-5 my-3">Add</button>
                        <a href="{% url 'employee-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                    
                </form>

                
            </div>
            <div class="col-md-2 col-lg-3"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <!-- <script>
        document.querySelector('.form-select').setAttribute('disabled', 'true');
    </script> -->

    <script>
        document.querySelector('div:has(#id_dob)> label').innerHTML = 'Date of birth:';

        
    </script>
</body>

</html>
