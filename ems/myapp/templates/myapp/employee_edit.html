<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../static/css/my-styles.css">

</head>

<body class="emp-update bg-body-tertiary">
    
    <h2 class="text-center mb-3 p-2 text-primary-emphasis bg-body-secondary sticky-top">Edit Employee</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6 p-2">

                <form method="post" enctype="multipart/form-data" class=" p-3 shadow border border-3 rounded my-3">

                    {%csrf_token%}
                    
                    
                    {{form}}
    
                    <div class="text-center">
                        <button type="submit" class="btn btn-info text-white fw-medium my-3 ">Save Changes</button>
                        <a href="{% url 'employee-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                    
                </form>

                {% comment %} <form action="" class="p-3">
                    <div class="mb-3">
                        <label for="">Employee ID / Code</label>
                        <input class="form-control" type="text" name="emp_id" placeholder="Enter emp ID">
                    </div>
                    <div class="mb-3">
                        <label for="">First Name</label>
                        <input class="form-control" type="text" name="first_name" placeholder="Enter first name">
                    </div>
                    <div class="mb-3">
                        <label for="">Last Name</label>
                        <input class="form-control" type="text" name="last_name" placeholder="Enter last name">
                    </div>
                    <div class="mb-3">
                        <label for="">Image</label>
                        <input class="form-control" type="file" accept="image/*" name="image" id="">
                    </div>
                    <div class="mb-3">
                        <label for="">Phone</label>
                        <input class="form-control" type="text" name="phone" placeholder="Enter phone">
                    </div>
                    <div class="mb-3">
                        <label for="">Email</label>
                        <input class="form-control" type="email" name="email" placeholder="Enter email">   
                    </div>
                    <div class="mb-4">
                        <label for="">Gender</label>
                        <div class="my-2 row gx-2">
                            <div class="col-sm-12 col-md ">
                                <input class="form-check-input mx-3" type="radio" name="gender" value="male" id="" checked> Male    
                            </div>
                            <div class="col-sm-12 col-md ">
                                <input class="form-check-input mx-3" type="radio" name="gender" value="female" id=""> Female     
                            </div>
                            <div class="col-sm-12 col-md ">
                                <input class="form-check-input mx-3" type="radio" name="gender" value="other" id=""> Other     
                            </div>
                            
                        </div>        
                    </div>
                    <div class="mb-3">
                        <label for="">Date of birth</label>
                        <input class="form-control" type="date">
                    </div>
                    <div class="mb-3">
                        <label for="">Address</label>
                        <textarea class="form-control" type="text" name="address" placeholder="Enter address"></textarea>      
                    </div>
                    <div class="mb-3">
                        <label for="">Date Hired</label>
                        <input class="form-control" type="date" name="date_hired" id="">
                    </div>
                    <div class="mb-3">
                        <label for="">Status</label>
                        <select class="form-select" name="status" id="" disabled>
                            <option>--Select--</option>
                            <option value="1" selected>Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="">Department</label>
                        <input class="form-control" type="text" name="department" id="">
                    </div>
                    <div class="mb-3">
                        <label for="">Position</label>
                        <input class="form-control" type="text" name="position" id="">
                    </div>
                    <div class="mb-3">
                        <label for="">Salary</label>
                        <input class="form-control" type="number" name="salary" id="">
                    </div>
                    <div class="mb-3">
                        <input class=" mt-3 text-white btn btn-info fw-bold fs-4 form-control" type="submit" value="Add Employee">
                    </div>
                </form> {% endcomment %}

                
            </div>
            <div class="col-md-2 col-lg-3"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        
    <script>
        document.querySelector('label[for="id_dob"]').innerHTML = 'Date of birth:'
    </script>

</body>
</html>
